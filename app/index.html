<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Hello World!</title>
        <link rel="stylesheet" type="text/css" href="styles/master.css">
        <link rel="stylesheet" href="fonts/fontello/css/fontello.css">
    </head>
    <body>
        <div class="title-bar">
            <div class="title">
                OpenMigas
            </div>
            <div class="window-buttons">
                <button id="minimize-button" class="minimize-button"><i class="icon-window-minimize"></i></button>
                <button id="maximize-button" class="maximize-button"><i class="icon-window-maximize"></i></button>
                <button id="close-button" class="close-button"><i class="icon-cancel"></i></button>
            </div>
        </div>
        <div class="navigation">
            <button id="back" class="navigation-button"><i class="icon-left-big"></i></button>
            <button id="forward" class="navigation-button"><i class="icon-right-big"></i></button>
            <button id="up" class="navigation-button"><i class="icon-up-big"></i></button>
            <button id="reload" class="navigation-button"><i class="icon-cw"></i></button>
            <div class="directory-path">
                <div id="breadcrumb-bar" class="path-container"></div>
                <div class="grad-shadow"></div>
            </div>
            <input type="text" placeholder="Search" class="search-bar">
        </div>
        <main>
            <div class="navigation-pane">
                <div class="navigation-container" id="folder-tree"></div>
            </div>
            <div class="explorer">
                <div class="explorer-container" id="explorer-container"></div>
            </div>
        </main>
        <script src="scripts/master.js"></script>
    </body>
</html>
